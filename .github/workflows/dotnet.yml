name: Build and Test .NET and Angular Projects

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-dotnet:
    name: Build and Test .NET Project
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4

    - name: Cache .NET SDK and NuGet packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.nuget/packages
          ~/.dotnet/tools
        key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj', '**/*.fsproj') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore .NET dependencies
      run: dotnet restore Program.sln

    - name: Build .NET project
      run: dotnet build Program.sln --no-restore

    - name: Test .NET project
      run: dotnet test Program.sln --no-build --verbosity normal

  build-angular:
    name: Build and Test Angular Project
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14.x'

    - name: Cache npm modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('WebApps/FrontClient/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies for FrontClient
      working-directory: WebApps/FrontClient
      run: npm install

    - name: Build FrontClient
      working-directory: WebApps/FrontClient
      run: npm run build

    - name: Test FrontClient
      working-directory: WebApps/FrontClient
      run: npm test
